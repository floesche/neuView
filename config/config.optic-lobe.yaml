# QuickPage Configuration
neuprint:
  server: "neuprint.janelia.org"
  dataset: "optic-lobe:v1.1"

output:
  directory: "output"
  template_dir: "templates"
  # Additional output settings
  include_3d_view: true

# Auto-discovery settings for neuron types
discovery:
  # Number of neuron types to select and generate pages for
  max_types: 10
  # Pattern to filter neuron types (regex, optional)
  type_filter: ""
  # Exclude these neuron types (exact matches)
  exclude_types: []
  # Include only these specific types (if specified, overrides discovery)
  include_only: []
  # Randomize selection (true) or use alphabetical order (false)
  randomize: true

html:
  title_prefix: "Neuron Type Report"
  css_framework: "plume" # Using Plume CSS framework
  include_images: true

# Test neuron types for this dataset
test_neuron_types:
  normal-set:
    - "Dm8"
    - "Dm9"
    - "Tm9"
    - "TmY3"
    - "C2"
    - "C3"
    - "T2a"
    - "T3"
    - "Mi1"
    - "Tm1"
    - "Tm2"
    - "L1"
    - "L2"
    - "L3"
  small-set:
    - "Dm8"
    - "Tm9"
    - "Mi1"
